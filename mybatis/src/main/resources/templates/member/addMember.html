<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
		<title>회원가입</title>
	</th:block>

	<th:block layout:fragment="customScript">
		<script>
			$(function(){
				$(document).on('click','#checkBtn', function(){
					var memberId = $('input[name="memberId"]').val();
					console.log(memberId);
					
					$.ajax({
				        url     : '/ajax/idCheck',
				        type    : 'POST',
				        data    : {memberId : memberId},
				        success : function(data) {
				        	console.log(data);
				        	if(data){
				        		alert('중복된 아이디입니다.');
				        		$('input[name="memberId"]').focus();
				        	}
				        },
				        error : function(xhr,status,error) {
				        	console.log("xhr: " + xhr);
				        	console.log("status: " + status);
				        	console.log("error: " + error);
				        }
				    });
					
				});
			
			});		
		</script>
	</th:block>

	<th:block layout:fragment="customContents">
		<form th:action="@{/addMember}" method="post">
			<table border="1">
				<tr>
					<td>회원아이디</td>
					<td>
						<input type="text" name="memberId"/>
						<button type="button" id="checkBtn">중복확인</button>
					</td>
				</tr>
				<tr>
					<td>회원비밀번호</td>
					<td>
						<input type="text" name="memberPw"/>
					</td>
				</tr>
				<tr>
					<td>회원이름</td>
					<td>
						<input type="text" name="memberName"/>
					</td>
				</tr>
				<tr>
					<td>회원등급</td>
					<td>
						<select name="memberLevel" style="width: 100%;">
							<option value="1">관리자</option>
							<option value="2">판매자</option>
							<option value="3">구매자</option>
							<option value="4">회원</option>
							<option value="5">비회원</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>회원주소</td>
					<td>
						<input type="text" name="memberAddr"/>
					</td>
				</tr>
				<tr>
					<td>회원이메일</td>
					<td>
						<input type="text" name="memberEmail"/>
					</td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center;">
						<button type="submit">회원가입</button>
					</td>
				</tr>
			</table>
		</form>
	</th:block>

</html>
